name: Build PDF 1 selected (with log output)
# no apt update included

on:
  workflow_dispatch:
    inputs:
      pdf_target:
        description: "Which PDF? (hpmor, hpmor-1, ..., hpmor-6)"
        required: true
        default: "hpmor"

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: print selection
        run: |
          echo "selected PDF: ${{ github.event.inputs.pdf_target }}"

      - name: print start date
        run: date +%Y-%m-%d_%H:%M

      - name: checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 1 # 0 if you want to push to repo

      - name: caching LaTeX files
        uses: actions/cache@v4
        with:
          path: |
            chapters/*.aux
            hpmor*.aux
            hpmor*.fdb_latexmk
            hpmor*.fls
            hpmor*.out
            hpmor*.pdf
            hpmor*.toc
            hpmor*.xdv
          key: latex-build-files

      - name: ls chapters
        run: ls -l chapters/

      - name: python set up
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          # cache: "pip"

      - name: ls before
        run: |
          pwd
          ls -l

      - name: check chapters for known issues
        run: python3 -O scripts/check_chapters.py

      - name: install PDF requirements
        run: |
          # not: to save time
          # sudo apt update > /dev/null
          sh scripts/install_requirements_pdf.sh > /dev/null

      - name: print versions
        run: |
          cat /etc/os-release
          xelatex -v
          latexmk -v
          # pandoc -v
          python3 --version

      - name: make PDF
        run: |
          latexmk "${{ github.event.inputs.pdf_target }}" > /dev/null

      - name: publish PDF to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: WorkInProgress
          prerelease: true
          files: |
            ./hpmor*.pdf

      - name: upload log as artifact
        uses: actions/upload-artifact@v4
        with:
          name: "${{ github.event.inputs.pdf_target }}.log"
          path: "${{ github.event.inputs.pdf_target }}.log"

      - name: ls after
        run: |
          ls -l

      - name: print end date
        run: date +%Y-%m-%d_%H:%M
